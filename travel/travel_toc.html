<script type="text/javascript">
//Imported scripts

	function stripCharacter(words,character) {
	//documentation for this script at http://www.shawnolson.net/a/499/
	  var spaces = words.length;
	  for(var x = 1; x<spaces; ++x){
	   words = words.replace(character, "");
	 }
	 return words;
    }

	function changecss(theClass,element,value) {
	//Last Updated on May 21, 2008
	//documentation for this script at
	//http://www.shawnolson.net/a/503/altering-css-class-attributes-with-javascript.html
	 var cssRules;
	 if (document.all) {
	  cssRules = 'rules';
	 }
	 else if (document.getElementById) {
	  cssRules = 'cssRules';
	 }
	 var added = false;
	 for (var S = 0; S < document.styleSheets.length; S++){
	  for (var R = 0; R < document.styleSheets[S][cssRules].length; R++) {
	   if (document.styleSheets[S][cssRules][R].selectorText == theClass) {
	    if(document.styleSheets[S][cssRules][R].style[element]){
	    document.styleSheets[S][cssRules][R].style[element] = value;
	    added=true;
		break;
	    }
	   }
	  }

	  if(!added){
	  if(document.styleSheets[S].insertRule){
			  document.styleSheets[S].insertRule(theClass+' { '+element+': '+value+'; }',document.styleSheets[S][cssRules].length);
			} else if (document.styleSheets[S].addRule) {
				document.styleSheets[S].addRule(theClass,element+': '+value+';');
			}
	  }
	 }
	}

	function checkUncheckAll(theElement) {
     var theForm = theElement.form, z = 0;
	 for(z=0; z<theForm.length;z++){
      if(theForm[z].type == 'checkbox' && theForm[z].name != 'checkall'){
	  theForm[z].checked = theElement.checked;
	  }
     }
    }

function checkUncheckSome(controller,theElements) {
	//Programmed by Shawn Olson
	//Copyright (c) 2006-2007
	//Updated on August 12, 2007
	//Permission to use this function provided that it always includes this credit text
	//  http://www.shawnolson.net
	//Find more JavaScripts at http://www.shawnolson.net/topics/Javascript/

	//theElements is an array of objects designated as a comma separated list of their IDs
	//If an element in theElements is not a checkbox, then it is assumed
	//that the function is recursive for that object and will check/uncheck
	//all checkboxes contained in that element

     var formElements = theElements.split(',');
	 var theController = document.getElementById(controller);
	 for(var z=0; z<formElements.length;z++){
	  theItem = document.getElementById(formElements[z]);
	  if(theItem.type){
	    if (theItem.type=='checkbox') {
	    	theItem.checked=theController.checked;
	    }
	  } else {
	  	  theInputs = theItem.getElementsByTagName('input');
	  for(var y=0; y<theInputs.length; y++){
	  if(theInputs[y].type == 'checkbox' && theInputs[y].id != theController.id){
	     theInputs[y].checked = theController.checked;
	    }
	  }
	  }
    }
}

	function changeImgSize(objectId,newWidth,newHeight) {
	  imgString = 'theImg = document.getElementById("'+objectId+'")';
	  eval(imgString);
	  oldWidth = theImg.width;
	  oldHeight = theImg.height;
	  if(newWidth>0){
	   theImg.width = newWidth;
	  }
	  if(newHeight>0){
	   theImg.height = newHeight;
	  }

	}

	function changeColor(theObj,newColor){
	  eval('var theObject = document.getElementById("'+theObj+'")');
	  if(theObject.style.backgroundColor==null){theBG='white';}else{theBG=theObject.style.backgroundColor;}
	  if(theObject.style.color==null){theColor='black';}else{theColor=theObject.style.color;}
	  //alert(theObject.style.color+' '+theObject.style.backgroundColor);
      switch(theColor){
	    case newColor:
		  switch(theBG){
			case 'white':
		      theObject.style.color = 'black';
		    break;
			case 'black':
			  theObject.style.color = 'white';
			  break;
			default:
			  theObject.style.color = 'black';
			  break;
		  }
		  break;
	    default:
		  theObject.style.color = newColor;
		  break;
	  }
	}

// Get screen height
function getHeight() {
  var myHeight = 0;
  if( typeof( window.innerWidth ) == 'number' ) {
    //Non-IE
    myHeight = window.innerHeight;
  } else if( document.documentElement && document.documentElement.clientHeight ) {
    //IE 6+ in 'standards compliant mode'
    myHeight = document.documentElement.clientHeight;
  } else if( document.body && document.body.clientHeight ) {
    //IE 4 compatible
    myHeight = document.body.clientHeight;
  }
  return myHeight;
}
// list links (name:website) and titles (:title)
function listLinks(Arr) {
var i,r="",winH=getHeight(),brH,fs;
if(winH>900){brH="0.75em";fs="100%"}else{brH="0.25em";fs="80%"}
for (i=0;i<Arr.length;i++){
  if(Arr[i].substr(0,1)==":"){
    if(i>0){r+="</div>"}
	if(i>15){// Start with everything past 15 items collapsed
	  r+="<div id=hHide"+i+" ><h4 onclick=getElementById('hShow"+i+"').style.display='inherit';getElementById('hHide"+i+"').style.display='none';>"+Arr[i].substr(1)+"\u2026</h4></div><div id=hShow"+i+" style=display:none;><h4 onclick=getElementById('hShow"+i+"').style.display='none';getElementById('hHide"+i+"').style.display='inherit';>"+Arr[i].substr(1)+"</h4>";
	}else{
      r+="<div id=hHide"+i+" style=display:none;><h4 onclick=getElementById('hShow"+i+"').style.display='inherit';getElementById('hHide"+i+"').style.display='none';>"+Arr[i].substr(1)+"\u2026</h4></div><div id=hShow"+i+" ><h4 onclick=getElementById('hShow"+i+"').style.display='none';getElementById('hHide"+i+"').style.display='inherit';>"+Arr[i].substr(1)+"</h4>";
	}
  }else{
    r+="<a href=http:\/\/"+Arr[i].split(":")[1]+" target=rightPage onblur=style.borderStyle='none';style.borderWidth='0';  onfocus=style.borderStyle='solid';style.borderWidth='0';style.borderTopWidth='2px';style.borderBottomWidth='2px'; style='font-size:"+fs+"'>"+Arr[i].split(":")[0]+"</a><br style='margin-bottom:"+brH+"'/>";
  }
}
document.write(r);
}
function styleToggle(tagName, styleString) {
var theseStyles=document.getElementsByTagName(tagName),i;
for(i=0;i<theseStyles.length;i++){
	eval("theseStyles[i].style."+styleString.replace(/\//g,'"'));
	}
}
// Background, Headers, Anchors, Visited Anchors, MouseOver
function styleButton(bgcol,hcol,acol,avcol,mocol,name){
return  "<button onclick=getElementById('chosen').innerHTML='"+name+"';changecss(':visited','color','"+avcol+"');changecss('a:hover','color','"+mocol+"');changecss('h4:hover','color','"+mocol+"');styleToggle('h4','backgroundColor=/"+hcol+"/');styleToggle('button','backgroundColor=/"+hcol+"/');changecss('a:link','color','"+acol+"');document.body.style.backgroundColor='"+bgcol+"';  style='width:26px;-moz-border-radius:3px;padding:0px;margin:0px;border:solid 1px black' onmouseover=this.style.borderColor='orange'; onmouseout=this.style.borderColor='black'; onblur=this.style.borderColor='black'; title='"+name+"'><div style='background-color:"+bgcol+"'>&nbsp;&nbsp;</div></button>";
}
