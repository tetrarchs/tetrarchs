<script type="text/javascript">
// list links (name:website) and titles (:title)
function listLinks(Arr) {
var i,r="";
for (i=0;i<Arr.length;i++){
	if(Arr[i].substr(0,1)==":"){
		r+="<h4>"+Arr[i].substr(1)+"</h4>";
	}else{
		r+="<a href=http:\/\/"+Arr[i].split(":")[1]+" target=rightPage onblur=style.borderWidth='0';	onfocus=style.borderStyle='solid';style.borderWidth='0';style.borderTopWidth='2px';style.borderBottomWidth='2px'; >"+Arr[i].split(":")[0]+"</a><br />";
		}
	}
document.write(r);
}
function styleToggle(tagName, styleString) {
var theseStyles=document.getElementsByTagName(tagName),i;
for(i=0;i<theseStyles.length;i++){
	eval("theseStyles[i].style."+styleString.replace(/\/\//g,'"'));
	}
}
// Background, Headers, Anchors, Visited Anchors, MouseOver
function styleButton(bgcol,hcol,acol,avcol,mocol,name){
return  "<button class=cb onclick=changecss(':link','color','"+acol+"');changecss(':visited','color','"+avcol+"');changecss('a:hover','color','"+mocol+"');changecss('.cb:hover','background-color','"+mocol+"');document.body.style.backgroundColor='"+bgcol+"';styleToggle('h4','backgroundColor=//"+hcol+"//');styleToggle('button','backgroundColor=//"+hcol+"//'); style='width:18px;-moz-border-radius:0px;padding:0px;margin:0px;border:solid 1px black' onmouseover=this.style.borderColor='orange'; onmouseout=this.style.borderColor='black'; onblur=this.style.borderColor='black'; title='"+name+"'><div style='background-color:"+bgcol+"'>&nbsp;&nbsp;</div></button>";
}
</script>
</head>
