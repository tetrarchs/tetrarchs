<SCRIPT LANGUAGE="JavaScript">
// configure shake degree (where larger # equals greater shake)
var rector=1

///////DONE EDITTING///////////
var stopit=0 
//var a=1

function init(which){
stopit=0
shake=which
shake.style.left=0
shake.style.top=0
golr=1
goud=1
myHPos=0
myVPos=0
}

function rattleimage(){
if ((!document.all&&!document.getElementById)||stopit==1)
return
myHPos=parseInt(shake.style.left)
myVPos=parseInt(shake.style.top)
if (myHPos>50) {golr=-1} 
	else if (myHPos<-400) {golr=1}
	else if (Math.random(1)>0.98) {golr*=-1}
shake.style.left=myHPos+rector*golr*3
if (myVPos>20) {goud=-1} 
	else if (myVPos<-220) {goud=1}
	else if (Math.random(1)>0.98) {goud*=-1}
shake.style.top=myVPos+rector*goud*2

setTimeout("rattleimage()",1000/20)
}

function stoprattle(which){
stopit=1
which.style.left=0
which.style.top=0
}
</script>
